<div class="container">
  <div class="levels">
    <b>
      <span *ngIf="min < 10"> 0{{ min }}m </span>
      <span *ngIf="min >= 10"> {{ min }}m </span>
      :
      <span *ngIf="count < 10"> 0{{ count }}s </span>
      <span *ngIf="count >= 10"> {{ count }}s </span>
    </b>
    <button class="btn" (click)="pause()"><i class="fa fa-pause"></i></button>
    <h1
      style="
        margin: 0;
        background-color: coral;
        padding: 5px 10px;
        border-radius: 10px;
      "
    >
      SUDOKU
    </h1>
    <!-- <button class="btn btn-secondary">Easy</button>
    <button class="btn btn-secondary">Medium</button>
    <button class="btn btn-secondary">Hard</button> <br /> -->
    <b>Chances left : </b>
    <span style="font-weight: bold; font-size: 16px">{{ chances }} </span>
  </div>
  <div style="display: flex; flex-direction: row">
    <table class="grid" border="1">
      <tr *ngFor="let row of sudoku; let r = index">
        <td
          *ngFor="let item of row; let col = index"
          [ngClass]="item != 0 && disabled[r][col] ? 'default' : ''"
        >
          <span
            (click)="put(r, col)"
            [ngClass]="
              disabled[r][col] == false
                ? boolean[r][col] == true
                  ? 'green'
                  : item != 0
                  ? 'red'
                  : 'zero'
                : ''
            "
          >
            {{ item }}
          </span>
        </td>
      </tr>
    </table>
    <!-- <table class="grid" border="1">
      <tr *ngFor="let row of solution">
        <td *ngFor="let item of row">
          <span *ngIf="item != 0"> {{ item }} </span>
        </td>
      </tr>
    </table> -->
  </div>
  <br />
  <table class="options">
    <tr>
      <td *ngFor="let val of numbers; let i = index">
        <span (click)="copy(val)" class="option"> {{ val }} </span>
        <small> {{ list[i + 1] }}</small>
      </td>
    </tr>
  </table>
</div>
